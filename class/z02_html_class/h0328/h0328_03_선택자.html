<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자</title>
    <style>
        ul {color: red;} /* 태그 선택자 */
        #t2 {color: blue;} /* id 선택자 */
        .c {color: green; font-weight: 700;} /* 클래스 선택자 */
    </style>
</head>
<body>
    <h2>사이트 모음</h2>
    <ul>
        <li>다음</li>
        <li>네이버</li>
        <li class="c">구글</li>
        <li>쿠팡</li>
        <li>지마켓</li>
    </ul>
    <h2 id="t2">음식 모음</h2>
    <ol>
        <li class="c">한식</li>
        <li>중식</li>
        <li class="c">일식</li>
        <li>양삭</li>
    </ol>

</body>
</html>
