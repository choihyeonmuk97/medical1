<body>
    <div>
        <button onclick="open_popup()">팝업창 열기</button>
        <br><br>
        <button onclick="popup_resize()">팝업창 크기 조절 + (resizeTo)</button>
        <br><br>
        <button onclick="popup_resize2()">팝업창 크기 조절 - (resizeTo)</button>
    </div>
    <script>
        var w;
        var x_size = 302;
        var y_size = 402;
        function open_popup(){
            w = window.open('','popup','width=301,height=401');
            // w.document.write('<h1>팝업창</h1>')
            w.focus();

        }

        function popup_resize(){
            x_size += 100;
            y_size += 100;
            w.resizeTo(x_size,y_size);
            w.focus();
        }
        
        function popup_resize2(){
            x_size -= 100;
            y_size -= 100;
            w.resizeTo(x_size,y_size);
            w.focus();
        }
    </script>
