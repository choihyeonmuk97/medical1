<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while</title>
    <script>
        // 숫자 입력받아 1부터 합계 구하기 ex> 5 입력 -> 1~5까지의 합
        var i = Number(prompt("첫번째 숫자 입력"));
        var inp = Number(prompt("두번째 숫자 입력"));
        var sum =0;

        while(i<=inp){
            sum += i;
            document.write("i : ",i," ");
            document.write("합 :",sum,"<br>");
            i++;
        }


    </script>
</head>
<body>
    
</body>
</html>
