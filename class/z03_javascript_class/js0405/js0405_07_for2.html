<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for</title>
    <style>
        *{margin: 0; padding: 0;}
        table{width: 100%;  border-collapse: collapse;}
        table {border: 1px solid black; text-align: center; }
        td{border-left: 1px solid black; width: 200px;}
    </style>
    <script>
        // 구구단 2중 for문
        document.write('<table>');
            for(var i=1;i<=9;i++){
                //document.write("<h2>",i,"단</h2>")
                document.write('<tr>');
                for(var j=2;j<=9;j++){
                        document.write('<td>',j,'X',i,'=',i*j,'&nbsp&nbsp&nbsp&nbsp','</td>');
                }
                // document.write('<br>');
                document.write('</tr>');
            }
        document.write('</table');
            
    </script>
</head>
<body>
    
</body>
</html>
