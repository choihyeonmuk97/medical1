<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력받기</title>
    <script>
        // 입력 형태
        //form input 타입
        
        /* 출력 형태
        alert("출력 1");
        console.log("출력2");
        document.write("출력 3"); */
        
        var name = prompt("당신의 이름은?", "공백없이");
        var kor = prompt("국어 성적을 입력하세요.");
        var eng = prompt("영어 성적을 입력하세요.");
        var math = Number(prompt("수학 성적을 입력하세요."));
        var result;
        kor = parseInt(kor); // Number 로 변환도 가능함
        eng = parseInt(eng);
        result = kor+eng+math;

        document.write('이름 : ',name,'<br>');
        document.write('국어 : ',kor,'<br>');
        document.write('영어 : ',eng,'<br>');
        document.write('수학 : ',math,'<br>');
        document.write('합계 : ',result,'<br>');

    </script>
</head>

</body>
</html>
