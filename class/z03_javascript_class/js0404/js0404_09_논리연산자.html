<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>논리 연산자</title>
    <script>
        var a = 10;
        var b = 20;
        var c = 30;
        var d = 40;
        var result;

        result = (a > b || b >= c); // or 연산자
        document.write(result,'<br>');
        result = (a > d || c > b);
        document.write(result,'<br>');

        result = (b>a && d>c); // and 연산자
        document.write(result,'<br>')

        result = !(a>b); // not 연산자
        document.write(result,'<br>');

    </script>
</head>
<body>
    
</body>
</html>
