<!DOCTYPE html>
<html>
    <head>
        <title>ul,ol 태그</title>
        <style>
            /* ul {list-style: none;} -> none : 블릿이 사라짐 */
            /* disc : 색칠된 원, circle : 색칠안된 원, squere : tkrkr */
            /* ul {list-style-type: circle;} */
            #u1 {list-style-image: url(b1.JPG);} /*블릿에 이미지 넣기*/
            /* lower,upper-roman : 로마자 */
            /* lower,upper-alpha : 영문자 */
            /* decimal : 숫자 */
            #o1 {list-style-type: decimal;} 
        </style>
    </head>
    <body>
        <ol id="o1"> <!--순서있는 리스트-->
            <li>네이버</li>
            <li>다음</li>
            <li>구글</li>
            <li>쿠팡</li>
            <li>지마켓</li>
        </ol>
        
        <ol> <!--순서있는 리스트-->
            <li>네이버</li>
            <li>다음</li>
            <ol type="a" start="5">
                <li>구글</li>
                <li>쿠팡</li>
                <li>지마켓</li>
            </ol>
        </ol>

        <ul id="u1"> <!--순서없는 리스트-->
            <li>네이버</li>
            <li>다음</li>
            <li>구글</li>
            <li>쿠팡</li>
            <li>지마켓</li>
        </ul>
    </body>
</html>
