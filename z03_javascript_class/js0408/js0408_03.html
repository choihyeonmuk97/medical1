    <style>
        *{margin: 0; padding: 0;}
    </style>
    <script>
        var today = new Date(); // 현재 날짜 객체 (가져옴)
        var d_day = new Date(2024,9,31);
        
        // 현재 날짜 까지 몇일 몇시간 몇분 몇초가 남았는지 출력하기
        
        
        /*

        document.write(today.getTime(),'<br>')

        */
        
        var diffDate = d_day.getTime() - today.getTime();
        // document.write('남은 일자 : ',result,'일 ',result1,'시간 ',result2,'분 ',result3,'초<br> ');
        document.write('<h2>10월 31일 까지 남은 일 시 분 초</h2>')

        var date_result = Math.floor(diffDate/(1000*60*60*24));
        var remain_date = diffDate%(1000*60*60*24);
        document.write('일자 : ',date_result,'<br>')
        document.write('현재 남은 나머지 일자 : ',remain_date,'<br>')
        
        var hour_result = Math.floor(remain_date/(1000*60*60));
        var remain_hour = remain_date%(1000*60*60);
        document.write('시간 : ',hour_result,'<br>')
        document.write('현재 남은 나머지 시간 : ',remain_hour,'<br>')

        var minute_result = Math.floor(remain_hour/(1000*60));
        var remain_minute = remain_hour%(1000*60);
        document.write('분 : ',minute_result,'<br>')
        document.write('현재 남은 나머지 분 : ',remain_minute,'<br>')

        var second_result = Math.floor(remain_minute/(1000));
        var remain_second = remain_minute%(1000);
        document.write('초 : ',second_result,'<br>')
        document.write('현재 남은 나머지 초 : ',remain_second,'<br>')


    </script>
