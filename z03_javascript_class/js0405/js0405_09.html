<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>continue</title>
    <script>
        var ran_no = Math.floor(Math.random()*100)+1;
        
        
        for(var i=1;i<=5;i++){
            var my_no = Number(prompt("숫자 입력"));
            if(ran_no == my_no){
                alert("정답 !!");
                document.write("정답 숫자 : ",ran_no);
                break;
            }else{
                alert("땡 !!");
            }
        }document.write("기회를 전부 소진했습니다.","<br>"," 정답 : ",ran_no);

    </script>
</head>
<body>
    
</body>
</html>
