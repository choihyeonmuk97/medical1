<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch</title>
    <script>
        // switch 사용 숫자2개, 사칙연산자 입력받아서 계산값 출력 
        var n1 = Number(prompt("첫번째 숫자 입력")); 
        var cal = prompt("연산자 입력");
        var n2 = Number(prompt("두번째 숫자 입력")); 

        switch(cal){
            case "+":
                document.write(n1+n2);
                break;
            case "-":
                document.write(n1-n2);
                break;
            case "*":
                document.write(n1*n2);
                break;
            case "/":
                document.write(n1/n2);
                break;
            default:
                alert("오류");
        }
    </script>
</head>
<body>
    
</body>
</html>
