<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <script>
        // 숫자 3개 입력받아서 큰 순서 대로 출력하?기?
        var n1 = Number(prompt("숫자 입력"));
        var n2 = Number(prompt("숫자 입력"));
        var n3 = Number(prompt("숫자 입력"));

        var max = Math.max(n1,n2,n3);
        var min = Math.min(n1,n2,n3);
        var middle = (n1+n2+n3)-(max+min);

        document.write(max,'<br>');
        document.write(min,'<br>');
        document.write(middle,'<br>');

        document.write(max,middle,min,'<br>');

        var arr = [n1,n2,n3]; // 배열을 이용할 수 있음!!
        document.write(arr.sort(),'<br>');
        document.write(arr.reverse(),'<br>');
        
    </script>
</head>
<body>
    
</body>
</html>
