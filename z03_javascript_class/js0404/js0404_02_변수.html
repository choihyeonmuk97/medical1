<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수</title>
    <script>
        // var 변수명="" -> 변수 선언 / let, const 형태로 선언가능
        var a = 10;
        var b = 2.5;
        var c = "안녕";
        var d = "100";
        var e = true;
        console.log("a의 타입 : "+typeof(a));
        console.log("b의 타입 : "+typeof(b));
        console.log("c의 타입 : "+typeof(c));
        console.log("d의 타입 : "+typeof(d));
        console.log("e의 타입 : "+typeof(e));
        console.log("a+b : "+(a+b));
        console.log("a+c : "+(a+c));
        console.log("a+d : "+(a+d));
        console.log("a+d타입변환 : "+(a+Number(d)));
        var f ;
        console.log("f타입 : "+typeof(f));
        f = 10;
        console.log("f타입2 : "+typeof(f));
        f = "반가워";
        console.log("f타입3 : "+typeof(f));
        g = 1000;
        console.log("e타입 : "+typeof(g));
    </script>
</head>
<body>
    
</body>
</html>
