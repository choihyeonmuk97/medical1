<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수</title>
    <style>
        *{margin: 0; padding: 0;}
        section{width: 100%;}
        .main{width: 100%; height: 500px; background-image: url('imgs/01.jpg');
            background-size: cover;}
        .btn{width: 400px; height: 40px; margin: 30px auto;}
        button{width: 180px; height: 40px;}
    </style>
    <script>
        let img_arr = ['01.jpg','02.jpg','03.jpg','04.jpg'];
        let num = 0;
        function pre(){
            num--; // num -=1;
            if (num < 0) num = img_arr.length-1 // num = 3;
            console.log(num);
             // document.querySelector('.main').style.backgroundImage = `url(${img})`;
            document.querySelector('.main').style.backgroundImage = "url(imgs/"+img_arr[num]+")";
        }

        function next(){
            num++;
            if (num >= img_arr.length) num = 0; // if(num>3)
            console.log(num);
            document.querySelector('.main').style.backgroundImage = "url(imgs/"+img_arr[num]+")";
        }
    </script>
</head>
<body>
    <section>
        <div class="main"></div>
        <div class="btn">
            <button onclick="pre()"> &lt 이전</button>
            <button onclick="next()">다음 &gt </button>
        </div>
    </section>
    
</body>
</html>
