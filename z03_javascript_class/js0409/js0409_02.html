<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수선언방법</title>
    <script>
        var a = 0; // var 단점 : 중복선언이 가능함.
        let b = 1; // 중복선언 불가능 초기화 반드시 해야함
        const c = 2; // 상수 , 중복선언 불가능!! 초기화 반드시 해야함
        // let과 const가 지역변수로 선언되었으면 전역에서 사용할 수 없음
        document.write(a,'<br>');
        document.write(b,'<br>');
        document.write(c,'<br>');
        var a = "홍길동"; 
        document.write(a,'<br>');
        
    </script>
</head>
<body>
    
</body>
</html>
