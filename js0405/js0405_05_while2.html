<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while</title>
    <script>
        // 숫자 입력받아서 2의 배수, 6의 배수만 출력 
        var i = 1;
        var n1 = Number(prompt("숫자 입력"));

        while(i<=n1){
            if(i % 2 == 0 && i % 7 == 0){
                document.write("2 또는 7의 배수 : ",i,'<br>');
            }
            i++;
        }
        

    </script>
</head>
<body>
    
</body>
</html>
